<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WDD 330 portfolio</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- <link rel="stylesheet" href="/styles.css" /> -->
  </head>
  <body>
  
    <div class="container">
      <h1>Todo</h1>
      <br>

  
      <ul class="todo-items">
        <!-- dummy item -->
        <li class="item" data-key="1594003133171">
          <input class="checkbox" type="checkbox">
          Example Task: Go to Gym
          <button class="delete-button">Delete X</button>
        </li>
      </ul>

      <ul class="todo-items">
        <!-- dummy item -->
        <li class="item" >
          <h id="numberOfTasksLeft"></h>
          <button onclick="setXAll()" class="add-button">All</button>
          <button onclick="setXActive()" class="add-button">Active</button>
          <button onclick="setXCompleted()" class="add-button">Completed</button>

        </li>
      </ul>

      <form class="todo-form">
        <input type="text" class="todo-input" placeholder="Add a Todo...">
        <button type="submit" class="add-button">Add +</button>
      </form>


    </div>
    
    <script src="js/ToDos.js"></script>

  </body>
